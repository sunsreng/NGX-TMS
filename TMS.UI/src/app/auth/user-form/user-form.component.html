<h1>User Form</h1>
<form [formGroup]="userForm" (ngSubmit)="send()">
  <div class="container">
      <mat-form-field>
        <input matInput placeholder="Enter your name" formControlName="name" required>
        <mat-error *ngIf="name.invalid">Invalid name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" unique>
        <mat-error *ngIf="email.pending">Invalid email</mat-error>
      </mat-form-field>
